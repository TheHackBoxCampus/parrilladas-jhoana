<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/index.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script type="module" src="./src/main.js" defer></script>
    <title>Catalogo</title>
  </head>
  <body>
    <div class="container">
      <!-- loader -->
      <div class="loader">
        <img src="./public/images/loader.gif">
      </div>
      <!-- notification -->
      <div class="notification_info hidden">
        <span class="material-symbols-outlined">check_circle</span>
        <h5>Se ha añadido un elemento al carrito</h5>
      </div>
      <!-- Cart container -->
      <div class="container-cart-products hidden">
        <div class="cart-products">
          <h2 class="title_products_cart">TUS ORDENES</h2>
          <div class="cart_overflow"></div>
          <div class="empty-cart hidden">
            <span class="material-symbols-outlined">shopping_cart_off</span>
            <h2>Carrito Vacio</h2>
          </div>
          <div class="total_container">
            <h2>Total: </h2>
            <h3>Cantidad de productos: </h3>
            <form>
              <input type="text" placeholder="nombre del propietario del pedido" name="owner" >
              <input type="text" placeholder="numero de telefono" name="phone">
              <input type="text" placeholder="dirección" name="address">
              <button type="submit" class="cart-button-send"> 
                <span class="material-symbols-outlined">send</span>              
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
      <header class="header_container">
        <div class="header_business">
          <img src="./public/images/burger_icon.svg" alt="burguer icon" />
          <h2>Parrilladas johana</h2>
        </div>
        <div class="header_cart">
          <div class="header_cart_icon">
            <img
              src="./public/images/shopping_cart.svg"
              alt="cart icon"
              id="cart_icon"
            />
            <div class="count-products">
              <span id="number-products">0</span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="main_presentation">
          <div class="main_info">
            <h1>JOHANA</h1>
            <img
              class="burguer_main"
              src="./public/images/burger_main.png"
              alt="burger presentation"
            />
            <a href="#products" alt="arrow down double">
              <img
                class="main_arrow_down"
                src="./public/images/arrow_dowb_double.svg"
              />
            </a>
          </div>
        </div>
        <section class="container_products" id="products">
          <div class="products">
            <!-- burgers -->
            <h2 class="title_categorie">HAMBURGUESAS</h2>
            <div class="categorie" name="burguers"></div>

            <!-- skewers -->
            <h2 class="title_categorie">PINCHOS</h2>
            <div class="categorie" name="skewers"></div>
            
            <!-- dogs -->
            <h2 class="title_categorie">PERROS CALIENTES</h2>
            <div class="categorie" name="dogs"></div>

            <!-- arepas -->
            <h2 class="title_categorie">AREPAS</h2>
            <div class="categorie" name="arepas"></div>

            <!-- to snack -->
            <h2 class="title_categorie">PARA PICAR</h2>
            <div class="categorie" name="toSnack"></div>

            <!-- others -->
            <h2 class="title_categorie">OTRAS DELICIAS</h2>
            <div class="categorie" name="others"></div>
          </div>
          <div class="preview-product hidden"></div>
        </section>
        <section class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </section>
      </main>
    </div>
  </body>
</html>
